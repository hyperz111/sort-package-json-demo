		<div class="container mx-auto p-4">
			<header class="flex flex-col items-center p-2 text-center">

				<p>
					v<span class="version">0.0.0</span> -

					<div>
						<label for="package-json" class="font-bold">Your <code class="code">package.json</code></label>
						<textarea id="package-json" class="grow" spellcheck="false" wrap="off"></textarea>
					</div>
					<div>
						<label for="sorted" class="font-bold">Sorted <code class="code">package.json</code></label>
						<textarea id="sorted" readonly class="grow" wrap="off"></textarea>
